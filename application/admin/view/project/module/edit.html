<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-project_id" class="control-label col-xs-12 col-sm-2">{:__('Project_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-project_id" data-rule="required" data-source="project/project/index" class="form-control selectpage" name="row[project_id]" type="text" value="{$row.project_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-monitorlist" class="control-label col-xs-12 col-sm-2">{:__('Monitorlist')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-monitorlist" data-rule="required" class="form-control selectpicker" multiple="" name="row[monitorlist][]">
                {foreach name="monitorlistList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.monitorlist"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-google" class="control-label col-xs-12 col-sm-2">{:__('Google')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-google" class="form-control" name="row[google]" type="text" value="{$row.google}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-jsapilist" class="control-label col-xs-12 col-sm-2">{:__('Jsapilist')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-jsapilist" rows="4" class="form-control" name="row[jsapilist]" data-tip="格式:'接口1','接口2'">{$row.jsapilist}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')], $row['status'])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
