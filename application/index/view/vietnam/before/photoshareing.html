</div>


<script>
	var h1=$(window).height();
  var h2=(h1-430-120);
  var h3=(h1-430-120-100);
  $('.wrap_box').css('height',h1+'px');
  $('.photosharing').css('height',h2+'px');
  $('.photosharing .overphoto').css('height',h3+'px');
  $('.newclose').click(function(){
      $('.tanc').hide();
  })
  $('.footerbtn .btn').click(function(){
      $(this).addClass('hover');
      setTimeout(function(){
           $('.footerbtn .btn').removeClass('hover');  
      },300)
  })
  $('.photolist li').click(function(){
      var img = $(this).find('img').attr('src');
      $('.tanc').show();
      $('.tanc .bigimg').find('img').attr('src',img);
  })
</script>
