<!doctype html>
<html lang="en">
<head>
    <title>EMCC 2016</title>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="__CDN__/assets/css/index/vietnam/style.css">
	<script src="__CDN__/assets/js/index/vietnam/jQuery1.11.3.js"></script>
    <script src="__CDN__/assets/js/index/vietnam/viewport.js"></script>
</head>
<body style="background:#f4f4f3;">
<div class="wrap_box">
   	<div class="logo"><img src="__CDN__/assets/img/index/vietnam/logo.png"></div>
   	<div class="topbg"><img src="__CDN__/assets/img/index/vietnam/top_bg.png"></div>
   	<div class="titlebox">
   		<div class="title1">Together we electrify China in the new era</div>
   		<div class="title2">Energy Management Conference China 2018</div>
   	</div>
    <div class="photosharing">
        <div class="phototitle">Choose your selfie and submit.</div>
        <div class="photoline"><img src="__CDN__/assets/img/index/vietnam/shareingline.png"></div>
        <div class="overphoto" style="display: -webkit-box; display: none;">
          <div class="upbox">
            <img src="__CDN__/assets/img/index/vietnam/upicon.png">
          </div>
        </div>
         <div class="overphoto" style="display: -webkit-box;">
          <div class="upbox photope" style="">
            <img src="__CDN__/assets/img/index/vietnam/photols.png">
            <img src="__CDN__/assets/img/index/vietnam/reload.png" class="upreload">
          </div>
        </div>
        <div class="photobox">
          
        </div>
    </div>
    <div class="footerbtn">
        <div class="btn submit">Upload photos</div>
    </div>
</div>
<div class="tanc" style="display: none;">
    <div class="tsbox">
        <div class="tstitle">Choose your selfie and submit.</div>
        <div class="peoplelist">
            <div class="left"><img src="__CDN__/assets/img/index/vietnam/people_1.jpg" class="p1"><br><img src="__CDN__/assets/img/index/vietnam/yse.png" class="yes"></div>
            <div class="right"><img src="__CDN__/assets/img/index/vietnam/people_2.jpg" class="p2"><br><img src="__CDN__/assets/img/index/vietnam/no.png" class="no"></div>
        </div>
        <div class="close"><img src="__CDN__/assets/img/index/vietnam/close.png"></div>
    </div>
    <div class="newbox"  style="display: none;">
        <div class="content">Upload failed!</div>
        <div class="close"><img src="__CDN__/assets/img/index/vietnam/close.png"></div>
    </div>
</div>
<script>
	var h1=$(window).height();
  var h2=(h1-430-120);
  var h3=(h1-430-120-100);
  var h4=(h1-260)/2;
  var h5=(h1-655)/2;
  $('.wrap_box').css('height',h1+'px');
  $('.photosharing').css('height',h2+'px');
  $('.photosharing .overphoto').css('height',h3+'px');
  $('.tanc .newbox').css('margin-top',h4+'px');
  $('.tanc .tsbox').css('top',h5+'px');
  
</script>
{include file="common/jssdk" /}
{include file="common/share" /}
{include file="common/google" /}
</body>
</html>
